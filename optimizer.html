<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evertale Optimizer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="topbar">
    <div>
      <div class="brandTitle">Evertale Optimizer</div>
      <div class="brandSub">Build teams from owned units</div>
    </div>
    <div class="tabs">
      <a class="tab" href="index.html">Roster</a>
      <a class="tab active" href="optimizer.html">Optimizer</a>
    </div>
  </div>

  <main class="page">
    <div class="panel">
      <div class="panelTitle">Optimizer Settings</div>

      <div class="controls" style="margin-top:10px;">
        <select id="teamMode" class="input">
          <option value="story">Story (7)</option>
          <option value="platoon">Platoon (5)</option>
        </select>

        <select id="buildType" class="input">
          <option value="mono">Mono Element</option>
          <option value="rainbow">Rainbow</option>
        </select>

        <select id="monoElement" class="input">
          <option value="Fire">Fire</option>
          <option value="Water">Water</option>
          <option value="Earth">Earth</option>
          <option value="Storm">Storm</option>
          <option value="Light">Light</option>
          <option value="Dark">Dark</option>
        </select>

        <select id="theme" class="input">
          <option value="none">No theme</option>
          <option value="burn">Burn</option>
          <option value="freeze">Freeze</option>
          <option value="poison">Poison</option>
          <option value="stun">Stun</option>
          <option value="sleep">Sleep</option>
        </select>

        <button id="runOpt" class="btn">Build Best Team</button>
      </div>

      <div class="muted" style="margin-top:8px;">
        Uses your Owned selections from the roster page.
      </div>
    </div>

    <div class="panel">
      <div class="panelTitle">Owned Units</div>
      <div id="ownedCount" class="muted"></div>
      <div id="ownedGrid" class="grid" style="margin-top:10px;"></div>
    </div>

    <div class="panel">
      <div class="panelTitle">Recommended Team</div>
      <div id="teamGrid" class="grid" style="margin-top:10px;"></div>
    </div>
  </main>

  <script type="module" src="./optimizer.js"></script>
</body>
</html>
