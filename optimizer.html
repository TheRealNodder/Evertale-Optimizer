<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evertale Optimizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="topbar">
  <div>
    <div class="brandTitle">Evertale Optimizer</div>
    <div class="brandSub">Build the best team from your units</div>
  </div>
  <a href="index.html" class="tab">‚Üê Back to Roster</a>
</div>

<div class="page">

  <div class="controls">
    <select id="teamMode" class="input">
      <option value="story">Story Team (5 + 2)</option>
      <option value="platoon">Platoon (5)</option>
    </select>

    <select id="strategy" class="input">
      <option value="rainbow">Rainbow (Mixed Elements)</option>
      <option value="mono">Mono Element</option>
    </select>

    <select id="elementFocus" class="input">
      <option value="any">Any Element</option>
      <option value="Fire">Fire</option>
      <option value="Water">Water</option>
      <option value="Earth">Earth</option>
      <option value="Light">Light</option>
      <option value="Dark">Dark</option>
    </select>

    <button id="runOptimize" class="btn">Build Best Team</button>
  </div>

  <div class="panel">
    <div class="panelTitle">Recommended Team</div>
    <div id="teamGrid" class="slotGrid"></div>
  </div>

</div>

<script src="optimizer.js"></script>
</body>
</html>
