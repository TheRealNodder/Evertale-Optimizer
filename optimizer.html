<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evertale Optimizer • Optimizer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="topbar">
    <div>
      <div class="brandTitle">Evertale Optimizer</div>
      <div class="brandSub">Optimizer • Teams • Platoons</div>
    </div>

    <nav class="tabs">
      <a class="tab" href="./index.html">Roster</a>
      <a class="tab active" href="./optimizer.html">Optimizer</a>
    </nav>
  </header>

  <main class="page">
    <section class="panel">
      <div class="optHeader">
        <div>
          <div class="panelTitle">Optimizer</div>
          <div class="muted">Uses your owned roster (saved from Roster page).</div>
        </div>
      </div>

      <div class="panelRow">
        <div>
          <div class="panelTitle" style="margin:0;">Mode</div>
          <div class="muted">Story = 8 units (5 main + 3 backup)</div>
        </div>

        <div class="optMode">
          <button id="modeStory" class="pill active" type="button">Story (8)</button>
          <button id="modePlatoons" class="pill" type="button">Platoons (20×5)</button>
        </div>
      </div>

      <div class="panelRow">
        <div class="platoonTools">
          <select id="teamStyle" class="input" style="min-width:180px;">
            <option value="mono">Mono Element</option>
            <option value="rainbow">Rainbow</option>
          </select>

          <select id="monoElement" class="input" style="min-width:160px;">
            <option value="Light">Light</option>
            <option value="Dark">Dark</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Storm">Storm</option>
            <option value="Earth">Earth</option>
          </select>

          <button id="buildBtn" class="btn" type="button">Build Best Team</button>
        </div>

        <div class="muted" id="ownedCount">Owned: 0</div>
      </div>

      <div id="optimizerStatus" class="muted"></div>
    </section>

    <section class="panel">
      <div class="panelTitle">Chosen Team</div>
      <div id="teamView"></div>
    </section>

    <section class="panel">
      <div class="panelTitle">Owned Units (for reference)</div>
      <div id="ownedGrid" class="grid"></div>
    </section>
  </main>

  <script src="optimizer.js"></script>
</body>
</html>
