<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evertale Optimizer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="brandTitle">Evertale Optimizer</div>
        <div class="brandSub">Roster • Mark Owned • Optimize</div>
      </div>
      <nav class="tabs">
        <a class="tab active" href="./index.html">Roster</a>
        <a class="tab" href="./optimizer.html">Optimizer</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="controls">
      <input id="searchInput" class="input" type="search" placeholder="Search name, title, element, rarity…" />
      <select id="elementFilter" class="input">
        <option value="all">All elements</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Storm">Storm</option>
        <option value="Earth">Earth</option>
        <option value="Light">Light</option>
        <option value="Dark">Dark</option>
      </select>
      <select id="rarityFilter" class="input">
        <option value="all">All rarities</option>
        <option value="SSR">SSR</option>
        <option value="SR">SR</option>
        <option value="R">R</option>
        <option value="N">N</option>
      </select>
      <label class="check">
        <input id="ownedOnly" type="checkbox" />
        Owned only
      </label>
      <div id="statusText" class="muted"></div>
    </section>

    <section>
      <div id="unitGrid" class="grid"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
