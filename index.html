<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Evertale Optimizer – Roster</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-title">Evertale Optimizer</div>
        <div class="brand-sub">Roster</div>
      </div>

      <div class="controls">
        <label class="search">
          <span class="sr-only">Search</span>
          <input
            id="searchInput"
            type="search"
            placeholder="Search units…"
            autocomplete="off"
          />
        </label>

        <label class="toggle">
          <input id="leadersOnly" type="checkbox" />
          <span>Leaders only</span>
        </label>
      </div>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="main">

    <!-- ===== STATUS / LOADING ===== -->
    <section id="status" class="status hidden">
      <div class="spinner" aria-hidden="true"></div>
      <div class="statusMessage">Loading data…</div>
    </section>

    <!-- ===== LEADER UNITS SECTION ===== -->
    <section id="leader-units" class="leader-section">
      <h2 class="section-title">Leader Units</h2>

      <div id="leaderList" class="leader-list">
        <!-- injected by JS -->
      </div>
    </section>

    <!-- ===== ALL UNITS (FUTURE EXPANSION) ===== -->
    <section id="all-units" class="all-units">
      <h2 class="section-title">All Units</h2>

      <div id="unitGrid" class="unit-grid">
        <!-- injected by JS -->
      </div>
    </section>

  </main>

  <!-- ================= SCRIPT ================= -->
  <script src="./app.js"></script>
</body>
</html>
