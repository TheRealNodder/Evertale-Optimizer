<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evertale Toolbox Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Evertale Optimizer</div>
      <div class="brand-sub">Catalog • Team Builder • Optimizer</div>
    </div>
  </header>

  <section class="system">
    <div id="status" class="status">Loading…</div>
    <div id="error" class="error" style="display:none; white-space:pre-wrap;"></div>
  </section>

  <main class="main">
    <section class="panel active">
      <div class="panel-head">
        <h2>Catalog</h2>
        <div class="panel-tools">
          <select id="categorySelect" class="select"></select>
          <input id="searchInput" type="search" placeholder="Search…" autocomplete="off" />
          <span id="countBadge" class="badge">0</span>
        </div>
      </div>

      <div id="grid" class="grid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="itemModal" class="modal" style="display:none;">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="itemModalTitle">
      <div class="modal-head">
        <div id="itemModalTitle" class="modal-title">Item</div>
        <button id="itemModalClose" class="icon-btn" aria-label="Close">✕</button>
      </div>
      <div id="itemModalBody" class="modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
