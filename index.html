<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evertale Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Evertale Optimizer</h1>
  <nav>
    <button class="tab active" data-tab="optimizer">Optimizer</button>
    <button class="tab" data-tab="roster">Roster</button>
  </nav>
</header>

<main>
  <!-- OPTIMIZER TAB -->
  <section id="optimizer" class="tab-content active">
    <div class="controls">
      <select id="mode">
        <option value="PVE">PVE</option>
        <option value="PVP">PVP</option>
        <option value="BOSS">BOSS</option>
        <option value="STORY">STORY</option>
      </select>

      <select id="teamSize">
        <option value="5">5 Units</option>
        <option value="8">8 Units</option>
      </select>

      <button class="primary" onclick="optimize()">Optimize</button>
    </div>

    <div class="layout">
      <div>
        <h2>Unit Pool</h2>
        <div id="unitPool" class="grid"></div>
      </div>

      <div>
        <h2>Results</h2>
        <div id="results" class="results"></div>
      </div>
    </div>
  </section>

  <!-- ROSTER TAB -->
  <section id="roster" class="tab-content">
    <h2>Full Character Roster</h2>
    <div id="rosterGrid" class="grid"></div>
  </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
