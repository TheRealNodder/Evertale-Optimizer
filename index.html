<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evertale Optimizer — Roster</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body data-page="roster">
  <div class="topbar">
    <div>
      <div class="brandTitle">Evertale Optimizer</div>
      <div class="brandSub">Roster + Owned Units</div>
    </div>

    <div class="tabs">
      <a class="tab active" href="index.html">Roster</a>
      <a class="tab" href="optimizer.html">Optimizer</a>
    </div>
  </div>

  <div class="page">
    <div class="controls">
      <input id="searchInput" class="input" type="search" placeholder="Search name / title / skill…" />

      <select id="elementSelect" class="input">
        <option value="all">All Elements</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Earth">Earth</option>
        <option value="Storm">Storm</option>
        <option value="Light">Light</option>
        <option value="Dark">Dark</option>
      </select>

      <select id="raritySelect" class="input">
        <option value="all">All Rarities</option>
        <option value="N">N</option>
        <option value="R">R</option>
        <option value="SR">SR</option>
        <option value="SSR">SSR</option>
      </select>

      <label class="check">
        <input id="ownedOnly" type="checkbox" />
        Owned only
      </label>

      <div class="muted" id="statusText"></div>
    </div>

    <div class="sectionTitle">All Units</div>
    <div id="unitGrid"></div>

    <div class="footerHint">
      Tip: Owned checkmarks sync to the Optimizer tab automatically.
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
