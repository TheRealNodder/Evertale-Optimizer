<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evertale Optimizer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="mobile-compact">
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="brandTitle">Evertale Optimizer</div>
        <div class="brandSub">Roster → Owned → Optimizer</div>
      </div>

      <div class="tabs">
        <button id="tabRoster" class="tab active" type="button">Roster</button>
        <button id="tabOptimizer" class="tab" type="button">Optimizer</button>
      </div>
    </div>
  </header>

  <!-- ROSTER PAGE -->
  <main id="pageRoster" class="page">
    <div class="controls">
      <input id="searchInput" class="input" type="search" placeholder="Search name/title/element/rarity..." />

      <select id="elementSelect" class="input">
        <option value="all">All Elements</option>
        <option value="Fire">Fire</option>
        <option value="Water">Water</option>
        <option value="Storm">Storm</option>
        <option value="Earth">Earth</option>
        <option value="Light">Light</option>
        <option value="Dark">Dark</option>
      </select>

      <select id="raritySelect" class="input">
        <option value="all">All Rarities</option>
        <option value="N">N</option>
        <option value="R">R</option>
        <option value="SR">SR</option>
        <option value="SSR">SSR</option>
      </select>

      <button id="mobileViewToggle" class="btn" type="button">Mobile: Compact</button>

      <button id="goOptimizer" class="btn" type="button">Go to Optimizer</button>
    </div>

    <div id="statusText"></div>

    <div id="unitGrid"></div>

    <div class="footerHint">
      Mobile Compact: 3 per row. Tap a card to expand inline.<br/>
      Mobile Detailed: 1 per row, always expanded.
    </div>
  </main>

  <!-- OPTIMIZER PAGE (layout only; logic placeholder) -->
  <main id="pageOptimizer" class="page hidden">
    <div class="panel">
      <div class="optHeader">
        <div>
          <div class="panelTitle">Optimizer</div>
          <div class="muted">Uses your checked “Owned” units from the roster.</div>
        </div>
        <button id="backToRoster" class="btn" type="button">Back to Roster</button>
      </div>

      <div class="panelRow">
        <div class="panelTitle">Team Mode</div>
        <div class="optMode">
          <button id="modeStory" class="pill active" type="button">Story (5 + 3)</button>
          <button id="modePlatoons" class="pill" type="button">Platoons (20 × 5)</button>
        </div>
      </div>

      <div class="panelRow">
        <div class="panelTitle">Owned Units</div>
        <div class="platoonTools">
          <div class="muted"><span id="ownedCount">0</span> selected</div>
          <button id="buildBestTeam" class="btn" type="button">Build Best Team</button>
        </div>
      </div>

      <div id="optimizerArea"></div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
