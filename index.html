<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evertale Optimizer • Catalog</title>
  <link rel="stylesheet" href="./style.css?v=1770080208" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <div class="brandTitle">Evertale Optimizer</div>
        <div class="brandSub">Catalog → Roster → Optimizer</div>
      </div>

      <nav class="tabs">
        <a class="tab active" href="./index.html">Catalog</a>
        <a class="tab" href="./roster.html">Roster</a>
        <a class="tab" href="./optimizer.html">Optimizer</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="controls">
      <input id="catalogSearch" class="input" type="search" placeholder="Search characters, weapons, accessories, bosses..." />

      <select id="catalogType" class="input" aria-label="Catalog type">
        <option value="all">All</option>
        <option value="characters">Characters</option>
        <option value="weapons">Weapons</option>
        <option value="accessories">Accessories</option>
        <option value="bosses">Bosses</option>
      </select>

      <button id="viewToggle" class="btn" type="button">View: Compact</button>
    </div>

    <div id="statusText">Loading...</div>

    <div id="catalogGrid" class="rosterGrid"></div>

    <div class="footerHint">
      Tip: paste a list of names in the search box (one per line) to filter quickly.
    </div>
  </main>

  <script src="./catalog.js?v=1770080208"></script>
</body>
</html>
