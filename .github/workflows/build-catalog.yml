name: Build Catalog

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: scraper
        run: |
          npm install
          npx playwright install chromium

      - name: Scrape Viewer DOM
        run: node scraper/scrape_viewer_dom_items.mjs

      - name: Normalize catalog
        run: node scraper/normalize_dom_catalog.mjs

      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/catalog.json
          git commit -m "Update catalog" || true
          git push