name: Scrape toolbox data and commit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # daily 12:00 UTC

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install scraper deps
        working-directory: scraper
        run: |
          npm install

      - name: Install Playwright browsers
        working-directory: scraper
        run: |
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: |
          mkdir -p data
          # CHANGE THIS to your working scraper script:
          node scraper/scrape_toolbox_catalog_playwright.mjs

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json || true
          git diff --cached --quiet || git commit -m "Update scraped toolbox data"

      - name: Push
        run: |
          git pull --rebase
          git push
