name: Normalize Catalog Only

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: normalize-catalog
  cancel-in-progress: true

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Normalize toolbox.items.json (skip if missing)
        run: |
          if [ -s data/toolbox.items.json ]; then
            node scraper/normalize_toolbox_items.mjs
          else
            echo "Skipping normalize: data/toolbox.items.json missing or empty"
          fi

      - name: Build clean catalog
        run: node scraper/build_clean_catalog.mjs || true

      - name: Show data folder contents
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          wc -c data/* 2>/dev/null || true

      - name: Commit normalized data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || true
          git diff --cached --quiet || git commit -m "Normalize catalog"

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main