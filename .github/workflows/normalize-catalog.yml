name: Normalize Toolbox Catalog

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Skip if clean catalog already exists
        run: |
          if [ -s data/catalog.clean.json ]; then
            echo "✅ catalog.clean.json already exists — skipping normalize"
            exit 0
          fi

      - name: Detect mixed catalog
        id: detect
        run: |
          if [ -s data/catalog.toolbox.json ]; then
            echo "src=data/catalog.toolbox.json" >> $GITHUB_OUTPUT
          elif [ -s data/catalog.json ]; then
            echo "src=data/catalog.json" >> $GITHUB_OUTPUT
          else
            echo "❌ No mixed catalog found and no clean catalog exists"
            exit 1
          fi

      - name: Normalize mixed catalog
        run: |
          node scraper/normalize_catalog_from_mixed.mjs \
            "${{ steps.detect.outputs.src }}" \
            "data/catalog.clean.json"

      - name: Verify clean catalog
        run: |
          test -s data/catalog.clean.json
          node -e "JSON.parse(require('fs').readFileSync('data/catalog.clean.json','utf8')); console.log('clean catalog OK')"

      - name: Commit clean catalog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog.clean.json
          git diff --cached --quiet || git commit -m "Normalize toolbox catalog"

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git pull --rebase origin main
          git push origin HEAD:main