name: Update Toolbox Data (WS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-ws
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Debug: list scraper files
        run: |
          echo "=== scraper ==="
          ls -la scraper || true
          echo "=== data (before) ==="
          ls -la data || true

      # 1) Capture WS frames / viewer traffic
      - name: Capture WS frames from Viewer
        run: node scraper/scrape_toolbox_items_from_ws.mjs

      # 2) Extract items dataset from captured frames
      - name: Extract items from WS frames
        run: node scraper/extract_items_from_ws_frames.mjs

      # 3) Normalize items into categorized clean catalog
      - name: Normalize toolbox items
        run: node scraper/normalize_toolbox_items.mjs

      # 4) Build final clean catalog file the website should load
      - name: Build clean catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Show outputs
        if: always()
        run: |
          echo "=== data (after) ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-ws-debug
          path: |
            data/*.json
            data/*.html
            data/*.png
            data/*.txt
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || true
          git diff --cached --quiet || git commit -m "Update toolbox data (WS)"

      - name: Push changes (safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main
