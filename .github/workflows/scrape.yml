name: Scrape Evertale Units

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0" # weekly Sunday scrape

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: scraper
        run: npm install

      - name: Run scrapers
        working-directory: scraper
        run: |
          node scrape_unit_list.js
          node scrape_unit_pages.js

      - name: Move units.json
        run: |
          mkdir -p data
          mv scraper/units.json data/units.json

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/units.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update units.json"
          git push
