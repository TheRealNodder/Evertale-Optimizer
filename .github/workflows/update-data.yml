name: Update toolbox data (Playwright)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # daily 09:00 UTC

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install scraper dependencies
        working-directory: scraper
        run: npm install

      - name: Install Playwright browsers (Chromium)
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folders exist
        run: |
          mkdir -p data
          mkdir -p scraper/data

      - name: Run scrapers (repo root)
        run: |
          node scraper/scrape_toolbox_catalog.mjs
          node scraper/scrape_viewer_characters_playwright.mjs

      - name: Debug: list outputs
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== scraper/data/ ==="
          ls -la scraper/data || true
          echo "=== find any json ==="
          find . -maxdepth 3 -type f -name "*.json" -print

      # Normalize output filenames no matter what the scraper produced
      - name: Normalize outputs to website filenames
        run: |
          set -e

          # Helper: pick first existing non-empty file from a list
          pick() {
            for f in "$@"; do
              if [ -s "$f" ]; then
                echo "$f"
                return 0
              fi
            done
            return 1
          }

          # Try common candidates for catalog output
          CATALOG_SRC=$(pick \
            data/catalog.toolbox.json \
            data/catalog.json \
            data/catalog.toolbox.json \
            data/catalog.toolbox.full.json \
            data/toolbox.catalog.json \
            data/catalog.toolbox.items.json \
            data/items.catalog.json \
            data/units.catalog.json \
            data/units.toolbox.json \
            scraper/data/catalog.toolbox.json \
            scraper/data/catalog.json \
            scraper/data/units.toolbox.json \
            scraper/data/units.toolbox.full.json \
            scraper/data/toolbox.catalog.json \
            scraper/data/catalog.toolbox.full.json \
          ) || true

          # Try common candidates for viewer/character output
          CHARS_SRC=$(pick \
            data/characters.viewer.full.json \
            data/characters.json \
            data/units.viewer.full.json \
            data/units.viewer.json \
            data/viewer.characters.json \
            data/toolbox.characters.json \
            scraper/data/characters.viewer.full.json \
            scraper/data/characters.json \
            scraper/data/units.viewer.full.json \
            scraper/data/units.viewer.json \
            scraper/data/viewer.characters.json \
          ) || true

          echo "CATALOG_SRC=${CATALOG_SRC}"
          echo "CHARS_SRC=${CHARS_SRC}"

          # If either source wasn't found, fail with a clear message
          if [ -z "${CATALOG_SRC}" ]; then
            echo "ERROR: Could not locate catalog JSON output from scraper."
            echo "Look above at Debug list outputs."
            exit 1
          fi
          if [ -z "${CHARS_SRC}" ]; then
            echo "ERROR: Could not locate characters/viewer JSON output from scraper."
            echo "Look above at Debug list outputs."
            exit 1
          fi

          # Copy into the exact filenames the website expects
          cp -f "${CATALOG_SRC}" data/catalog.toolbox.json
          cp -f "${CHARS_SRC}" data/characters.viewer.full.json

          # Show sizes to confirm
          echo "=== normalized outputs ==="
          ls -la data/catalog.toolbox.json data/characters.viewer.full.json

      - name: Verify expected output files exist
        run: |
          test -s data/catalog.toolbox.json
          test -s data/characters.viewer.full.json

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/catalog.toolbox.json data/characters.viewer.full.json data/_debug_explorer_rendered.html || true
          git diff --cached --quiet || git commit -m "Update toolbox data (Playwright)"

      - name: Push changes (rebase if needed)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)
          git push origin HEAD:main
