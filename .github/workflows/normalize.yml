name: Normalize Catalog (make clean catalog for site)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: normalize-catalog
  cancel-in-progress: true

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # If your normalize script needs deps (recommended to keep this)
      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Ensure data folder exists
        run: mkdir -p data

      # Detect the best available "mixed" input catalog file.
      - name: Detect mixed catalog file
        id: detect
        shell: bash
        run: |
          set -e
          SRC=""
          # preferred names first
          if [ -s data/catalog.toolbox.json ]; then
            SRC="data/catalog.toolbox.json"
          elif [ -s data/catalog.json ]; then
            SRC="data/catalog.json"
          elif [ -s data/catalog.toolbox.full.json ]; then
            SRC="data/catalog.toolbox.full.json"
          elif [ -s data/catalog.dom.raw.json ]; then
            SRC="data/catalog.dom.raw.json"
          fi

          if [ -z "$SRC" ]; then
            echo "No mixed catalog found in data/. Current files:"
            ls -la data || true
            exit 1
          fi

          echo "src=$SRC" >> "$GITHUB_OUTPUT"
          echo "Using mixed source: $SRC"

      - name: Validate mixed JSON parses
        run: |
          node -e "JSON.parse(require('fs').readFileSync('${{ steps.detect.outputs.src }}','utf8')); console.log('mixed JSON OK')"

      # Run your normalizer. This assumes the script reads the input file internally
      # OR accepts args. I’m giving BOTH patterns below — pick ONE.

      # --- OPTION 1: Your script already looks for inputs itself (no args) ---
      - name: Normalize mixed catalog -> clean catalog
        run: node scraper/normalize_catalog_from_mixed.mjs

      # --- OPTION 2 (preferred): if your script supports args, use this instead ---
      # - name: Normalize mixed catalog -> clean catalog
      #   run: node scraper/normalize_catalog_from_mixed.mjs "${{ steps.detect.outputs.src }}" "data/catalog.clean.json"

      - name: Show outputs
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true

      # Make sure the output exists (adjust to your actual output filename)
      - name: Verify clean catalog exists
        run: |
          test -s data/catalog.clean.json
          node -e "JSON.parse(require('fs').readFileSync('data/catalog.clean.json','utf8')); console.log('clean JSON OK')"

      - name: Commit clean catalog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/catalog.clean.json || true
          git diff --cached --quiet || git commit -m "Normalize catalog (clean)"

      - name: Push changes (safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main