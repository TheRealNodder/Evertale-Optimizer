name: Normalize Catalog

on:
  workflow_dispatch:
  # OPTIONAL: if you want it to auto-run after your Update workflow finishes:
  workflow_run:
    workflows: ["Update Toolbox Data"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: normalize-catalog
  cancel-in-progress: true

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Show data folder contents (pre)
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== json files ==="
          find data -maxdepth 1 -type f -name "*.json" -print || true

      # Build clean catalog from any usable JSON (auto-detect inside script)
      - name: Build clean catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Verify clean catalog exists + valid JSON
        run: |
          test -s data/catalog.clean.json
          node -e "JSON.parse(require('fs').readFileSync('data/catalog.clean.json','utf8')); console.log('catalog.clean.json OK')"

      - name: Show outputs (post)
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true

      - name: Commit clean catalog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/catalog.clean.json || true
          git diff --cached --quiet || git commit -m "Normalize catalog (clean)"

      - name: Push changes (safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main