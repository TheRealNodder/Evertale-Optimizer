name: Update Toolbox Data (Toolbox-only)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Debug: list scraper + data before
        run: |
          echo "=== scraper/ ==="
          ls -la scraper || true
          echo "=== data/ (before) ==="
          ls -la data || true

      # 1) MUST produce data/toolbox.items.json
      - name: Scrape Toolbox items from WS (required)
        run: node scraper/scrape_toolbox_items_from_ws.mjs

      - name: Verify toolbox.items.json exists
        run: |
          test -s data/toolbox.items.json
          node -e "JSON.parse(require('fs').readFileSync('data/toolbox.items.json','utf8')); console.log('toolbox.items.json OK')"

      # 2) Normalize items
      - name: Normalize Toolbox items
        run: node scraper/normalize_toolbox_items.mjs

      # 3) Build clean catalog
      - name: Build Clean Catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Debug: list data after
        if: always()
        run: |
          echo "=== data/ (after) ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/* 2>/dev/null || true

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*
          if-no-files-found: ignore
          retention-days: 7

      - name: Verify clean catalog exists
        run: |
          test -s data/catalog.clean.json

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ scraper/scrape_toolbox_items_from_ws.mjs || true
          git diff --cached --quiet || git commit -m "Update toolbox data (toolbox-only)"

      - name: Push changes (safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase --autostash origin main
          git push origin HEAD:main