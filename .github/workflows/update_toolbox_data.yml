name: Update Toolbox Data (WS) + Debug

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug 1 - pwd
        run: pwd

      - name: Debug 2 - list repo root
        run: ls -la

      - name: Debug 3 - list workflows dir
        run: ls -la .github/workflows

      - name: Debug 4 - list scraper dir
        run: ls -la scraper

      - name: Debug 5 - find mjs files
        run: find scraper -maxdepth 4 -type f -name "*.mjs" -print