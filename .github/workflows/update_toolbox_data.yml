name: Update Toolbox Data (Explorer JSON)

on:
  workflow_dispatch:
  schedule:
    # 9:00 UTC daily
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists (repo root)
        run: mkdir -p data

      - name: Scrape Explorer JSON (repo root)
        run: node scraper/scrape_explorer_capture_json.mjs

      - name: Verify toolbox.items.json exists and is valid
        run: |
          test -s data/toolbox.items.json
          node -e "JSON.parse(require('fs').readFileSync('data/toolbox.items.json','utf8')); console.log('toolbox.items.json OK')"

      # Upload debug artifacts even if scraping fails
      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: explorer-debug
          path: |
            data/explorer.captured.json
            data/_debug_explorer_rendered.html
            data/_debug_explorer_screenshot.png
            data/toolbox.items.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage outputs + debug (debug is useful when things change)
          git add data/toolbox.items.json \
                  data/explorer.captured.json \
                  data/_debug_explorer_rendered.html \
                  data/_debug_explorer_screenshot.png || true

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Update toolbox items (Explorer JSON)"

      - name: Push changes (safe rebase)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e

          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          # Ensure a clean working tree before rebase
          git reset --hard

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main

          # Rebase local commits (if any) on top of latest main
          git rebase origin/main || (git rebase --abort && exit 1)

          git push origin HEAD:main