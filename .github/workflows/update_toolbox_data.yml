name: Update Toolbox Data

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: scraper
        run: npm install

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Scrape toolbox items (WS)
        run: node scraper/scrape_toolbox_items_from_ws.mjs

      - name: Debug data folder after scrape
        run: ls -la data

      - name: Normalize toolbox items
        run: node scraper/normalize_toolbox_items.mjs

      - name: Build clean catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Verify clean catalog
        run: |
          test -s data/catalog.clean.json
          echo "catalog.clean.json exists"

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update toolbox data (clean catalog)" || echo "No changes"

      - name: Push changes
        run: git push