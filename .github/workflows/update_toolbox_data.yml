name: Update Toolbox Data (Toolbox WS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium (with deps)
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Debug Playwright install
        working-directory: scraper
        run: |
          node -v
          npm -v
          npx playwright --version
          ls -la ~/.cache/ms-playwright || true
          npx playwright install --dry-run || true

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Scrape toolbox items (WS)
        run: node scraper/scrape_toolbox_items_from_ws.mjs

      - name: List data outputs (after scrape)
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true

      - name: Normalize toolbox items
        run: node scraper/normalize_toolbox_items.mjs

      - name: Build clean catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Verify outputs exist
        run: |
          test -s data/toolbox.items.json
          test -s data/catalog.clean.json

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*.json
            data/*.html
            data/*.png
            data/*.txt
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ scraper/package.json || true
          git diff --cached --quiet || git commit -m "Update toolbox data (Toolbox WS)"

      - name: Push changes
        run: git push