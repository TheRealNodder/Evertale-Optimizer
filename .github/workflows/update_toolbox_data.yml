name: Update Toolbox Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists (repo root)
        run: mkdir -p data

      - name: Scrape Viewer (repo root)
        run: node scraper/scrape_viewer_characters_playwright.mjs

      - name: Verify viewer JSON exists and is valid
        run: |
          test -s data/characters.viewer.full.json
          node -e "JSON.parse(require('fs').readFileSync('data/characters.viewer.full.json','utf8')); console.log('viewer JSON OK')"

      - name: Build Catalog from Viewer (repo root)
        run: node scraper/build_catalog_from_viewer.mjs

      - name: Show outputs
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json || true

      - name: Verify outputs are not empty
        run: |
          test -s data/catalog.toolbox.json
          test -s data/characters.viewer.full.json

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

    # Add main outputs + debug artifacts if they exist
          git add data/catalog.toolbox.json \
                  data/characters.viewer.full.json \
                  data/_debug_viewer_rendered.html \
                  data/_debug_viewer_screenshot.png || true

    git diff --cached --quiet || git commit -m "Update toolbox data"
      - name: Push changes (rebase if needed)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)
          git push origin HEAD:main