name: Update Toolbox Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # If you DO have package-lock.json, npm ci is best.
      # If you DON'T, fallback to npm install.
      - name: Install deps (scraper)
        working-directory: scraper
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      # Make sure workspace is current BEFORE generating files
      - name: Sync with origin/main (pre-run)
        run: |
          git fetch origin main
          git reset --hard origin/main

      # -----------------------------
      # TOOLBOX-ONLY PIPELINE
      # -----------------------------

      - name: Scrape Toolbox items (WS) - best effort
        run: node scraper/scrape_toolbox_items_from_ws.mjs || true

      - name: Normalize toolbox items -> catalog.toolbox.json (safe skip if empty)
        run: node scraper/normalize_toolbox_items.mjs || true

      # Optional: units (characters) fallback (does NOT block the run)
      - name: Scrape Toolbox units full - best effort
        run: node scraper/scrape_toolbox_units_full.mjs || true

      # Build any downstream catalogs (best effort)
      - name: Build catalog from items - best effort
        run: node scraper/build_catalog_from_items.mjs || true

      - name: Build clean catalog - best effort
        run: node scraper/build_clean_catalog.mjs || true

      # -----------------------------
      # Debug visibility
      # -----------------------------
      - name: Show data folder contents
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true
          echo "=== head ==="
          for f in data/*.json; do
            echo "--- $f ---"
            head -c 400 "$f" || true
            echo
          done

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*.json
            data/*.txt
            data/*.html
            data/*.png
          if-no-files-found: ignore
          retention-days: 7

      # -----------------------------
      # Commit + push (NO rebase step)
      # -----------------------------
      - name: Commit generated data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit data outputs (not workflows)
          git add data/ || true

          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi

          git commit -m "Update toolbox data"

      - name: Push changes
        run: |
          # If there was no commit, this is a no-op
          git push origin HEAD:main || true