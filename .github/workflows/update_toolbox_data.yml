name: Update Toolbox Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # daily 09:00 UTC

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists (repo root)
        run: |
          mkdir -p data

      - name: Run scrapers (repo root)
        run: |
          node scraper/scrape_toolbox_catalog.mjs
          node scraper/scrape_viewer_characters_playwright.mjs

      - name: Show outputs
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== scraper/data/ ==="
          ls -la scraper/data || true
          echo "=== preview file sizes ==="
          wc -c data/*.json || true

      # IMPORTANT: do not allow committing empty/placeholder files
      - name: Verify outputs are not empty
        run: |
          test -s data/catalog.toolbox.json
          test -s data/characters.viewer.full.json

          # Extra safety: fail if either is suspiciously tiny (< 500 bytes)
          BYTES1=$(wc -c < data/catalog.toolbox.json)
          BYTES2=$(wc -c < data/characters.viewer.full.json)
          echo "catalog.toolbox.json bytes=$BYTES1"
          echo "characters.viewer.full.json bytes=$BYTES2"
          if [ "$BYTES1" -lt 500 ]; then
            echo "ERROR: catalog.toolbox.json is too small (likely empty/placeholder)."
            exit 1
          fi
          if [ "$BYTES2" -lt 500 ]; then
            echo "ERROR: characters.viewer.full.json is too small (likely empty/placeholder)."
            exit 1
          fi

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/catalog.toolbox.json data/characters.viewer.full.json || true
          git diff --cached --quiet || git commit -m "Update toolbox data"

      - name: Push changes (rebase if needed)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e

          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"

          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)

          git push origin HEAD:main