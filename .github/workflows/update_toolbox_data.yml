name: Update Toolbox Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Setup
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      # -------------------------
      # Scraping (best effort)
      # -------------------------
      - name: Scrape Explorer (captures only, non-blocking)
        run: node scraper/scrape_explorer_capture_json.mjs || true

      - name: Scrape Viewer (DOM extraction)
        run: node scraper/scrape_viewer_dom_items.mjs

      # -------------------------
      # Safety: remove poisoned JSON
      # -------------------------
      - name: Remove invalid catalog.json if broken
        run: |
          if [ -f data/catalog.json ]; then
            node -e "try{JSON.parse(require('fs').readFileSync('data/catalog.json','utf8'))}catch(e){process.exit(1)}" \
              || (echo 'Removing invalid data/catalog.json' && rm -f data/catalog.json)
          fi

      # -------------------------
      # Build CLEAN catalog
      # -------------------------
      - name: Build Clean Catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Verify clean catalog exists
        run: test -s data/catalog.clean.json

      # -------------------------
      # Debug visibility (phone-friendly)
      # -------------------------
      - name: Show data folder contents
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*.json
            data/*.html
            data/*.png
            data/*.txt
          if-no-files-found: ignore
          retention-days: 7

      # -------------------------
      # Commit + Push (SAFE)
      # -------------------------
      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ || true
          git diff --cached --quiet || git commit -m "Update toolbox data (clean catalog)"

      - name: Push changes (safe rebase)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main
