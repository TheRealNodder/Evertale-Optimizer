name: Update Toolbox Data (Capture Logs)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists (repo root)
        run: mkdir -p data

      - name: Capture Viewer traffic (HTTP + WS)
        run: node scraper/scrape_viewer_characters_playwright.mjs

      # Always upload artifacts so you can inspect them even if something breaks
      - name: Upload capture + debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: viewer-capture
          path: |
            data/viewer.raw.responses.json
            data/viewer.raw.ws.json
            data/_debug_viewer_rendered.html
            data/_debug_viewer_screenshot.png
          if-no-files-found: ignore
          retention-days: 7

      - name: Verify capture outputs exist and are valid JSON
        run: |
          test -s data/viewer.raw.responses.json
          test -s data/viewer.raw.ws.json
          node -e "JSON.parse(require('fs').readFileSync('data/viewer.raw.responses.json','utf8')); console.log('http capture JSON OK')"
          node -e "JSON.parse(require('fs').readFileSync('data/viewer.raw.ws.json','utf8')); console.log('ws capture JSON OK')"

      - name: Show outputs
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json || true

      - name: Commit capture logs + debug files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/viewer.raw.responses.json \
                  data/viewer.raw.ws.json \
                  data/_debug_viewer_rendered.html \
                  data/_debug_viewer_screenshot.png || true

          git diff --cached --quiet || git commit -m "Capture Viewer traffic logs"

      - name: Push changes (rebase if needed)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)
          git push origin HEAD:main