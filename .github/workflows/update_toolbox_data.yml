name: Update Toolbox Data (Toolbox-only)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Show scraper folder (debug)
        run: |
          echo "=== scraper/ ==="
          ls -la scraper || true
          echo "=== scraper/*.mjs ==="
          find scraper -maxdepth 2 -type f -name "*.mjs" -print || true

      # --- TOOLBOX scrape (this is the one that currently crashes due to cheerio import) ---
      - name: Scrape Toolbox Units (full)
        run: node scraper/scrape_toolbox_units_full.mjs

      # --- Normalize (optional but recommended if your script writes normalized output) ---
      - name: Normalize Toolbox Items
        run: node scraper/normalize_toolbox_items.mjs

      # --- Build clean catalog (your repo has build_clean_catalog.mjs) ---
      - name: Build Clean Catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Show outputs
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/* 2>/dev/null || true
          echo "=== head of catalog files (if present) ==="
          for f in data/catalog.clean.json data/catalog.toolbox.json data/toolbox.items.json; do
            if [ -s "$f" ]; then
              echo "--- $f ---"
              head -c 400 "$f" || true
              echo
            fi
          done

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*
          if-no-files-found: ignore
          retention-days: 7

      # --- Fail hard if the clean catalog didn't get produced ---
      - name: Verify clean catalog exists
        run: |
          test -s data/catalog.clean.json

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ || true
          git diff --cached --quiet || git commit -m "Update toolbox data (toolbox-only)"

      - name: Push changes (safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main

          # autostash prevents: "cannot rebase: You have unstaged changes."
          git pull --rebase --autostash origin main
          git push origin HEAD:main