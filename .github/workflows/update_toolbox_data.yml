name: Update Toolbox Data (Clean Catalog)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # Pull latest BEFORE making changes (prevents "cannot rebase: unstaged changes")
      - name: Sync with main (pre-scrape)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      # Run your capture scripts if they exist; do not fail the whole job if site changes.
      - name: Scrape Explorer (best effort)
        run: node scraper/scrape_explorer_capture_json.mjs || true

      - name: Scrape Viewer (best effort)
        run: node scraper/scrape_viewer_characters_playwright.mjs || true

      - name: Scrape Viewer DOM items (best effort)
        run: node scraper/scrape_viewer_dom_items.mjs || true

      # Build clean catalog (THIS is the required step)
      - name: Build Clean Catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Show data folder contents
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*.json
            data/*.html
            data/*.png
            data/*.txt
          if-no-files-found: ignore
          retention-days: 7

      - name: Verify clean catalog exists
        run: |
          test -s data/catalog.clean.json
          node -e "JSON.parse(require('fs').readFileSync('data/catalog.clean.json','utf8')); console.log('catalog.clean.json OK')"

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit ONLY the clean catalog + any optional raw files you want to keep
          git add data/catalog.clean.json || true

          # (Optional) keep captures for debugging:
          git add data/*captures*.json data/*raw*.json data/_debug_* || true

          git diff --cached --quiet || git commit -m "Update toolbox data (clean catalog)"

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          git push origin HEAD:main