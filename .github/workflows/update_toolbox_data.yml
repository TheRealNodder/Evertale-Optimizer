name: Update Toolbox Data (Toolbox-only)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # daily 9:00 UTC

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      # Only needed if scrape_toolbox_units_full.mjs uses Playwright.
      # Keeping it because your repo already used Playwright in other scripts.
      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Preflight - show scraper files
        run: |
          echo "=== scraper/ listing ==="
          ls -la scraper || true
          echo "=== NOTE: if you see scrape_toolbox_items_from_ws.mj (missing 's'), that's a typo file name ==="
          ls -la scraper/scrape_toolbox_items_from_ws.mj 2>/dev/null || true
          ls -la scraper/scrape_toolbox_items_from_ws.mjs 2>/dev/null || true

      # ---------------------------
      # TOOLBOX-ONLY SCRAPE
      # ---------------------------
      - name: Scrape Toolbox units (primary)
        run: node scraper/scrape_toolbox_units_full.mjs

      # If your scraper emits toolbox.items.json, normalize it (optional but recommended)
      - name: Normalize Toolbox items (if present)
        run: |
          if [ -s data/toolbox.items.json ]; then
            node scraper/normalize_toolbox_items.mjs
          else
            echo "No data/toolbox.items.json produced (skipping normalize_toolbox_items.mjs)"
          fi

      # Build/refresh catalog.toolbox.json from toolbox items if present
      - name: Build catalog.toolbox.json (from toolbox items, if present)
        run: |
          if [ -s data/toolbox.items.json ]; then
            node scraper/build_catalog_from_items.mjs
          else
            echo "No toolbox.items.json -> skipping build_catalog_from_items.mjs"
          fi

      # Build clean catalog from whatever sources exist in /data
      - name: Build clean catalog (catalog.clean.json)
        run: node scraper/build_clean_catalog.mjs

      # ---------------------------
      # DEBUG / INSPECTION
      # ---------------------------
      - name: Show data folder contents + sizes
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/* 2>/dev/null || true
          echo "=== quick JSON validity checks (best effort) ==="
          for f in data/*.json; do
            echo "--- $f ---"
            node -e "JSON.parse(require('fs').readFileSync('$f','utf8')); console.log('OK')" || echo "INVALID JSON: $f"
          done

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/**
            scraper/**
          if-no-files-found: ignore
          retention-days: 7

      # ---------------------------
      # HARD VERIFY (FAIL IF MISSING)
      # ---------------------------
      - name: Verify required outputs exist
        run: |
          test -s data/catalog.clean.json
          # optional but expected:
          test -s data/catalog.toolbox.json || echo "WARN: data/catalog.toolbox.json missing"

      # ---------------------------
      # COMMIT + PUSH
      # ---------------------------
      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit stable outputs; keep debug files out of git.
          # If you want to commit debug files, remove the path filtering below.
          git add data/catalog.clean.json || true
          git add data/catalog.toolbox.json || true
          git add data/toolbox.items.json || true
          git add data/toolbox.items.normalized.json || true

          git diff --cached --quiet || git commit -m "Update toolbox data"

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main