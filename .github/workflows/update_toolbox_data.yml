name: Update Toolbox Data (WS) + Debug

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Debug: show workflow + scraper files
        run: |
          echo "=== .github/workflows ==="
          ls -la .github/workflows || true
          echo "=== scraper dir ==="
          ls -la scraper || true
          echo "=== find .mjs ==="
          find scraper -maxdepth 4 -type f -name "*.mjs" -print || true