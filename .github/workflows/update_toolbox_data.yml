name: Update Toolbox Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright browsers
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Fix .mj typo if present
        run: |
          if [ -f "scraper/scrape_toolbox_items_from_ws.mj" ] && [ ! -f "scraper/scrape_toolbox_items_from_ws.mjs" ]; then
            mv scraper/scrape_toolbox_items_from_ws.mj scraper/scrape_toolbox_items_from_ws.mjs
          fi

      - name: Verify scripts exist
        run: |
          test -f scraper/scrape_toolbox_items_from_ws.mjs
          test -f scraper/normalize_toolbox_items.mjs

      - name: Scrape Toolbox items (best effort)
        run: node scraper/scrape_toolbox_items_from_ws.mjs || true

      - name: Normalize Toolbox items (safe)
        run: node scraper/normalize_toolbox_items.mjs || true

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*.json
            data/*.txt
            data/*.html
            data/*.png
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit generated data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ || true
          git diff --cached --quiet || git commit -m "Update toolbox data"

      - name: Push changes (safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase --autostash origin main
          git push origin HEAD:main