name: Update Toolbox Data (Explorer Capture)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists (repo root)
        run: mkdir -p data

      # Don’t fail the whole job yet — we want artifacts even if no dataset found
      - name: Scrape Explorer (HTTP + WS capture)
        continue-on-error: true
        run: node scraper/scrape_explorer_capture_json.mjs

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: explorer-debug
          path: |
            data/explorer.http.captures.json
            data/explorer.ws.frames.json
            data/_debug_explorer_rendered.html
            data/_debug_explorer_screenshot.png
            data/toolbox.items.json
          if-no-files-found: ignore
          retention-days: 7

      # If toolbox.items.json exists, validate it
      - name: Verify toolbox.items.json (if present)
        run: |
          if [ -s data/toolbox.items.json ]; then
            node -e "JSON.parse(require('fs').readFileSync('data/toolbox.items.json','utf8')); console.log('toolbox.items.json OK')"
          else
            echo "toolbox.items.json not created yet (see artifacts)."
          fi

      - name: Commit generated data (if present)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always commit captures (they are small and help debugging)
          git add data/explorer.http.captures.json \
                  data/explorer.ws.frames.json \
                  data/_debug_explorer_rendered.html \
                  data/_debug_explorer_screenshot.png || true

          # Commit items if created
          if [ -s data/toolbox.items.json ]; then
            git add data/toolbox.items.json
          fi

          git diff --cached --quiet || git commit -m "Update toolbox capture (Explorer)"

      - name: Push changes (safe rebase)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          # Clean tree before rebase
          git reset --hard

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main

          git rebase origin/main || (git rebase --abort && exit 1)
          git push origin HEAD:main