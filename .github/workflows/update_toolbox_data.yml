name: Update Toolbox Data (with Leader Skills)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # NOTE: npm ci will fail without package-lock.json, so we use npm install.
      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      # --------------------------------------------------------------------
      # 1) Pull categorized lists from Toolbox Explorer
      #    Outputs (expected):
      #      data/characters.toolbox.json
      #      data/weapons.toolbox.json
      #      data/enemies.toolbox.json
      #      data/accessories.toolbox.json
      # --------------------------------------------------------------------
      - name: Scrape Toolbox Explorer lists
        run: node scraper/scrape_toolbox_units_full.mjs

      # --------------------------------------------------------------------
      # 2) Build your refined catalog/items from your existing builder pipeline
      #    This should produce:
      #      data/catalog.items.json   (or create it via your builder)
      # --------------------------------------------------------------------
      - name: Build clean catalog
        run: node scraper/build_clean_catalog.mjs

      # Ensure the siteâ€™s primary file exists (website loads this)
      - name: Verify catalog.items.json exists
        run: |
          test -s data/catalog.items.json
          node -e "JSON.parse(require('fs').readFileSync('data/catalog.items.json','utf8')); console.log('catalog.items.json OK')"

      # --------------------------------------------------------------------
      # 3) Scrape Leader Skills from Toolbox Viewer and merge into catalog
      #    Outputs:
      #      data/leaderSkills.toolbox.json
      #      data/catalog.items.withleaders.json (and overwrites catalog.items.json)
      # --------------------------------------------------------------------
      - name: Scrape leader skills (Toolbox Viewer)
        run: node scraper/scrape_leader_skills_playwright.mjs

      - name: Merge leader skills into catalog.items.json
        run: node scraper/merge_leader_skills_into_items.mjs

      # --------------------------------------------------------------------
      # Debug visibility (helpful on phone)
      # --------------------------------------------------------------------
      - name: Show data outputs
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true
          echo "=== catalog preview ==="
          head -c 800 data/catalog.items.json 2>/dev/null || true
          echo ""

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-data-debug
          path: data/*
          if-no-files-found: ignore
          retention-days: 7

      # Optional hard check: fail if catalog is too small
      - name: Verify catalog has enough items
        run: |
          node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('data/catalog.items.json','utf8')); const items=Array.isArray(j)?j:(j.items||[]); console.log('items=',items.length); if(items.length<200) process.exit(1);"

      # --------------------------------------------------------------------
      # Commit + push
      # --------------------------------------------------------------------
      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ || true
          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi
          git commit -m "Update toolbox data + leader skills"

      - name: Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git"
          git pull --rebase origin main
          git push origin HEAD:main