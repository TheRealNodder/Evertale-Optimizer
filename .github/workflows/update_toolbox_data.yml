name: Update Toolbox Data

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Debug scraper node_modules
        working-directory: scraper
        run: |
          node -v
          npm -v
          ls -la
          ls -la node_modules/@microsoft || true
          node -e "console.log('signalr msgpack exists:', !!require('fs').existsSync('node_modules/@microsoft/signalr-protocol-msgpack/package.json'))"

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Scrape toolbox items (WS)
        run: node scraper/scrape_toolbox_items_from_ws.mjs

      - name: List data outputs (after scrape)
        if: always()
        run: ls -la data || true

      - name: Normalize toolbox items
        run: node scraper/normalize_toolbox_items.mjs

      - name: Build clean catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Verify clean catalog exists
        run: test -s data/catalog.clean.json

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*.json
            data/*.html
            data/*.png
            data/*.txt
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ scraper/package.json || true
          git diff --cached --quiet || git commit -m "Update toolbox data (WS + clean catalog)"

      - name: Push changes
        run: git push