name: Update Toolbox Data (toolbox-only)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      # Fixes: "Executable doesn't exist..." after Playwright updates
      - name: Install Playwright browsers
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      # --- TOOLBOX SCRAPE (best effort) ---
      # If the WS dataset isn't found, we still want debug files uploaded,
      # and we do NOT want to delete the last known-good catalog.clean.json
      - name: Scrape Toolbox items from WS (best effort)
        run: node scraper/scrape_toolbox_items_from_ws.mjs || true

      # --- NORMALIZE (only if toolbox.items.json exists) ---
      - name: Normalize toolbox.items.json -> clean catalog (only if items exist)
        run: |
          if [ -s data/toolbox.items.json ]; then
            node scraper/normalize_toolbox_items.mjs
          else
            echo "Skipping normalize: data/toolbox.items.json missing or empty"
          fi

      # --- VERIFY OUTPUTS (soft) ---
      # We do not fail the job if scrape failed; we only fail if we have NO clean catalog at all.
      - name: Verify we have a clean catalog (required)
        run: |
          if [ -s data/catalog.clean.json ]; then
            echo "OK: data/catalog.clean.json exists"
          else
            echo "ERROR: data/catalog.clean.json missing. Nothing to publish."
            exit 1
          fi

      # --- DEBUG VISIBILITY ---
      - name: Show data folder contents
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          (wc -c data/*.json 2>/dev/null || true) | sort -n || true

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*.json
            data/*.txt
            data/*.html
            data/*.png
          if-no-files-found: ignore
          retention-days: 7

      # --- COMMIT ONLY IF CHANGED ---
      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ || true
          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi

          git commit -m "Update toolbox data (clean catalog)"

      - name: Push changes
        run: |
          # Avoid your earlier "cannot rebase: You have unstaged changes"
          # by using autostash.
          git pull --rebase --autostash origin main || true
          git push origin HEAD:main