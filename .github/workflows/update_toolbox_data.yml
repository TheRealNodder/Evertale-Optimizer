name: Update Toolbox Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      # 1) Explorer-based lists (weapons/enemies/accessories/etc)
      - name: Scrape Toolbox Explorer lists
        run: node scraper/scrape_toolbox_units_full.mjs

      # 2) Viewer DOM characters (stats)
      - name: Scrape Toolbox Viewer characters (DOM)
        run: node scraper/scrape_toolbox_characters_dom.mjs || true

      # 3) Build one clean catalog file for the website
      - name: Build clean catalog
        run: node scraper/build_clean_catalog.mjs

      - name: Show outputs
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/_debug*
            data/*.png
            data/*.html
            data/*.txt
            data/*.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Verify catalog.clean.json exists
        run: |
          test -s data/catalog.clean.json
          node -e "JSON.parse(require('fs').readFileSync('data/catalog.clean.json','utf8')); console.log('catalog.clean.json OK')"

      - name: Commit generated catalog only
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog.clean.json
          git diff --cached --quiet || git commit -m "Update toolbox catalog"

      - name: Push changes (rebase-safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main