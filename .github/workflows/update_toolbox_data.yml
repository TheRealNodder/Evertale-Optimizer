name: Update Toolbox Data (manual data + debug artifacts)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily 06:00 UTC

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure data folder exists
        run: |
          mkdir -p data
          ls -la

      # NOTE: repo does not include package-lock.json, so npm ci will fail.
      - name: Install scraper deps
        working-directory: scraper
        run: |
          npm install --no-audit --no-fund

      - name: Run leader skills scrape (best-effort)
        run: |
          set +e
          node scraper/scrape_leader_skills_playwright.mjs
          echo "leader skills scrape exit code: $?"
          set -e

      - name: Show data outputs
        run: |
          echo "=== data/ listing ==="
          ls -la data || true
          echo "=== characters.json size ==="
          wc -c data/characters.json || true
          echo "=== leader_skills.json size ==="
          wc -c data/leader_skills.json || true

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/_debug*
            data/*.todo.*
            data/*.toolbox.json
            scraper/_debug*
            **/*.log
          if-no-files-found: ignore
          retention-days: 14

      # Commit ONLY if data files changed (manual edits or successful scrape)
      - name: Commit data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A data
          git diff --cached --quiet || git commit -m "Update data outputs"

      - name: Push
        run: |
          git push
