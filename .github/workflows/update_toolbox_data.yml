name: Update Toolbox Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      # ‚úÖ Capture Explorer (for images / references)
      - name: Scrape Explorer (captures)
        run: node scraper/scrape_explorer_capture_json.mjs || true

      # ‚úÖ Build / normalize catalog (THIS produces catalog.json)
      - name: Build Clean Catalog
        run: node scraper/build_clean_catalog.mjs

      # üîç Debug visibility (phone friendly)
      - name: Show data folder contents
        run: |
          echo "=== data/ ==="
          ls -la data
          echo "=== sizes ==="
          wc -c data/*.json || true

      # ‚ùó HARD REQUIREMENT: catalog.json must exist
      - name: Verify catalog exists
        run: test -s data/catalog.json

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog.json
          git diff --cached --quiet || git commit -m "Update clean catalog"

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git pull --rebase origin main
          git push origin HEAD:main