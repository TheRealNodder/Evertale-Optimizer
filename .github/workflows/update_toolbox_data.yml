name: Update Toolbox Data (WS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-ws
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Scrape Toolbox items from WS
        run: node scraper/scrape_toolbox_items_from_ws.mjs

      - name: Normalize into catalog.clean.json
        run: node scraper/normalize_toolbox_items.mjs

      - name: Show outputs
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true
          echo "=== counts ==="
          node -e "const j=require('fs').existsSync('data/catalog.clean.json')?JSON.parse(require('fs').readFileSync('data/catalog.clean.json','utf8')):null; console.log(j?j.counts:'no catalog.clean.json');"

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-ws-debug
          path: |
            data/toolbox.items.json
            data/catalog.clean.json
            data/_debug_ws_frames.json
            data/_debug_ws_decoded.json
            data/_debug_viewer_rendered.html
            data/_debug_viewer_screenshot.png
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/toolbox.items.json data/catalog.clean.json data/_debug_ws_frames.json data/_debug_ws_decoded.json data/_debug_viewer_rendered.html data/_debug_viewer_screenshot.png || true
          git diff --cached --quiet || git commit -m "Update toolbox dataset (WS)"

      - name: Push changes (safe)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/TheRealNodder/Evertale-Optimizer.git"
          git fetch origin main
          git pull --rebase origin main
          git push origin HEAD:main