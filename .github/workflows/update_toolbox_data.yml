name: Update Toolbox Data (Toolbox-only)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

concurrency:
  group: update-toolbox-data
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scraper)
        working-directory: scraper
        run: npm install

      - name: Install Playwright Chromium
        working-directory: scraper
        run: npx playwright install --with-deps chromium

      - name: Ensure data folder exists
        run: mkdir -p data

      # ----------------------------
      # TOOLBOX-ONLY PIPELINE
      # ----------------------------

      # 1) Pull toolbox units/items (your repo already has this script)
      - name: Scrape Toolbox Units (best effort)
        run: node scraper/scrape_toolbox_units_full.mjs || true

      # 2) If you have the WS scraper, run it too (but don't block build)
      - name: Scrape Toolbox Items from WS (best effort)
        run: |
          if [ -f scraper/scrape_toolbox_items_from_ws.mjs ]; then
            node scraper/scrape_toolbox_items_from_ws.mjs || true
          else
            echo "scraper/scrape_toolbox_items_from_ws.mjs not found (check filename)."
            ls -la scraper | sed -n '1,120p'
          fi

      # 3) Normalize toolbox items (if it produces an items file)
      - name: Normalize Toolbox Items (best effort)
        run: |
          if [ -f scraper/normalize_toolbox_items.mjs ]; then
            node scraper/normalize_toolbox_items.mjs || true
          fi

      # 4) Build a clean catalog from whatever inputs exist
      - name: Build Clean Catalog
        run: node scraper/build_clean_catalog.mjs

      # ----------------------------
      # Debug / visibility (always)
      # ----------------------------
      - name: Show data folder contents
        if: always()
        run: |
          echo "=== data/ ==="
          ls -la data || true
          echo "=== sizes ==="
          wc -c data/*.json 2>/dev/null || true

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-debug
          path: |
            data/*.json
            data/*.html
            data/*.png
            data/*.txt
          if-no-files-found: ignore
          retention-days: 7

      # ----------------------------
      # Hard checks (fail if missing)
      # ----------------------------
      - name: Verify clean catalog exists
        run: |
          test -s data/catalog.clean.json
          node -e "JSON.parse(require('fs').readFileSync('data/catalog.clean.json','utf8')); console.log('catalog.clean.json OK')"

      # ----------------------------
      # Commit + push (safe)
      # ----------------------------
      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ || true
          git diff --cached --quiet || git commit -m "Update toolbox data (toolbox-only)"

      - name: Push changes (safe, rebase w/ autostash)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT secret is missing"
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          git fetch origin main

          # This avoids: "cannot rebase: You have unstaged changes."
          git pull --rebase --autostash origin main

          git push origin HEAD:main